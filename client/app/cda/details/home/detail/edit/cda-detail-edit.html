<form id="editDetailForm" name="editDetailForm">
    <oui-modal
        data-primary-action="editDetailForm.$valid && CdaDetailEditCtrl.editCluster()"
        data-primary-label="{{ ::'common_modify' | translate }}"
        data-secondary-action="CdaDetailEditCtrl.closeModal()"
        data-secondary-label="{{ ::'common_cancel' | translate }}"
        data-on-dismiss="CdaDetailEditCtrl.closeModal()">

        <cui-message-container data-messages="CdaDetailEditCtrl.messages"></cui-message-container>

        <h2 class="oui-modal__title" ng-bind="::'cda_detail_edit_title' | translate "></h2>
        <div class="text-center">
            <oui-spinner data-ng-if="CdaDetailEditCtrl.saving"></oui-spinner>
        </div>

        <div data-ng-if="!CdaDetailEditCtrl.saving">
            <oui-field label="{{ ::'cda_detail_edit_label' | translate }}">
                <input class="oui-input"
                       type="text"
                       id="label"
                       name="label"
                       data-ng-model="CdaDetailEditCtrl.model.label"
                       data-ng-maxLength="CdaDetailEditCtrl.options.label.maxLength"
                       required>
            </oui-field>

            <oui-field label="{{ ::'cda_detail_edit_crushTunable' | translate }}">
                <oui-select
                    name="crushTunable"
                    title="{{ ::'cda_detail_edit_crushTunable' | translate }}"
                    placeholder="{{ ::'cda_detail_edit_crushTunable' | translate }}"
                    model="CdaDetailEditCtrl.model.crushTunable"
                    items="CdaDetailEditCtrl.crushTunableValues"
                    required>
                    <span ng-bind="$item"></span>
                </oui-select>
            </oui-field>
        </div>
    </oui-modal>
</form>
